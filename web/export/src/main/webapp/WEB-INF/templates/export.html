<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Export XML</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <h2 th:if="!${message.isEmpty()}" th:text="${message}">Message</h2>
    <h3>Select xml file to upload</h3>
    <p>
        <label for="chunkSize">Chunk Size:</label>
        <!--/*@thymesVar id="chunkSize" type="java.lang.Integer"*/-->
        <input type="number" name="chunkSize" id="chunkSize" th:value="${chunkSize}"/><br/><br/>
        <!--/*@thymesVar id="entity" type="java.lang.String"*/-->
        <select th:type="strings" name="entity" id="entity" th:value="${entity}">
            <option value="User" th:text="User"></option>
            <option value="City" th:text="City"></option>
            <option value="Project" th:text="Project"></option>
            <option value="Group" th:text="Group"></option>
        </select>
        <br/><br/>
        <input type="file" name="fileToUpload" id="fileToUpload"><br/>
    </p>
    <p>
        <input type="submit" value="Upload" name="submit">
    </p>
</form>
</body>
</html>
